name: Build WASM and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.51'

      - name: Cache Emscripten system libraries
        uses: actions/cache@v4
        with:
          path: ~/.emscripten_cache
          key: emscripten-cache-${{ runner.os }}-3.1.51-${{ hashFiles('build_wasm.sh') }}
          restore-keys: |
            emscripten-cache-${{ runner.os }}-3.1.51-
            emscripten-cache-${{ runner.os }}-

      - name: Verify Emscripten installation
        run: emcc --version

      - name: Build WASM
        run: ./build_wasm.sh

      - name: Prepare deployment files
        run: |
          mkdir -p dist
          cp build-wasm/raycaster.html dist/index.html
          cp build-wasm/raycaster.js dist/
          cp build-wasm/raycaster.wasm dist/
          cp build-wasm/raycaster.data dist/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
